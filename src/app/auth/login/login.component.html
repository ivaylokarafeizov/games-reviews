<main class="main">
  <form class="form" id="login" method="POST">
    <h3>Login</h3>
    <label class="label" htmlFor="email">Email</label>
    <input
      type="email"
      id="email"
      placeholder="bruceWayne@abv.bg"
      name="email"
    />
    <label class="label" htmlFor="password">Password</label>
    <input
      type="password"
      placeholder="********"
      id="password"
      name="password"
    />
    <button type="submit" value="Login">Log In</button>
    <div class="actions">
      <a routerLink="/register">
        <div class="create-acc">Create account</div>
      </a>
      <a routerLink="/">
        <div class="home">Home</div>
      </a>
    </div>
  </form>
</main>
