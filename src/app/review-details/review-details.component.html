<main class="main">
  <div *ngIf="isLoading">
    <app-loader />
  </div>
  <section class="card-component">
    <div class="card-img">
      <img src="{{ review[4] }}" alt="{{ review[1] }}" />
    </div>
    <div class="card-desc">
      <h3>{{ review[1] }}</h3>
      <h4>Genre: {{ review[2] }}</h4>
      <h5>Review by {{ review[0] }}</h5>
      <p>
        {{ review[3] }}
      </p>
    </div>
  </section>
</main>
